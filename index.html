<script>
    document.addEventListener('DOMContentLoaded', function() {
        const navLinks = document.querySelectorAll('.nav-menu a');
        const currentPage = window.location.pathname.split('/').pop();
        const navMenu = document.querySelector('.nav-menu');

        // Ensure nav menu stays at top right on all pages
        navMenu.style.position = 'fixed';
        navMenu.style.top = '20px';
        navMenu.style.right = '20px';
        navMenu.style.zIndex = '3000'; // Higher than the services overlay

        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.getAttribute('href') === currentPage) {
                    e.preventDefault();
                } else if (this.getAttribute('href') === 'accueil.html') {
                    // Allow default behavior for Accueil to go to main page
                } else {
                    e.preventDefault();
                    const targetPage = this.getAttribute('href');
                    
                    if (targetPage === 'services.html') {
                        // Show services overlay
                        const servicesOverlay = document.getElementById('servicesOverlay');
                        servicesOverlay.style.display = 'block';
                        
                        // Ensure nav menu is visible over the overlay
                        navMenu.style.color = 'white'; // Make text visible on black background
                        const navMenuLinks = navMenu.querySelectorAll('a');
                        navMenuLinks.forEach(link => {
                            link.style.color = 'white';
                        });
                    } else {
                        // Simulate page change without actual navigation for other pages
                        history.pushState(null, '', targetPage);
                        document.title = targetPage.split('.')[0].charAt(0).toUpperCase() + targetPage.split('.')[0].slice(1);
                    }
                }
            });
        });

        // Add event listener to close services overlay
        const servicesOverlay = document.getElementById('servicesOverlay');
        servicesOverlay.addEventListener('click', function() {
            this.style.display = 'none';
            // Reset nav menu color
            navMenu.style.color = '';
            const navMenuLinks = navMenu.querySelectorAll('a');
            navMenuLinks.forEach(link => {
                link.style.color = '';
            });
        });
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const accueilLink = document.querySelector('a[href="accueil.html"]');
        if (accueilLink) {
            accueilLink.addEventListener('click', function(e) {

                const servicesOverlay = document.getElementById('servicesOverlay');

                }

                // Show the main content if it was hidden
                const mainContent = document.querySelector('main');
                if (mainContent) {
                    mainContent.style.display = 'block';
                }

                // Remove any dynamically created pages
                const accueilPage = document.getElementById('accueilPage');
                if (accueilPage) {
                    accueilPage.remove();
                }

                // Update URL and title to reflect the home page
                history.pushState(null, '', 'index.html');
                document.title = 'Accueil';

                // Reset nav menu color
                const navMenu = document.querySelector('nav');
                if (navMenu) {
                    navMenu.style.color = '';
                    const navMenuLinks = navMenu.querySelectorAll('a');
                    navMenuLinks.forEach(link => {
                        link.style.color = '';
                    });
                }

                // Scroll to the top of the page
                window.scrollTo(0, 0);
            });
        }
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const navLinks = document.querySelectorAll('nav a');
        
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const page = this.getAttribute('href').replace('.html', '');
                loadPage(page);
            });
        });

        function loadPage(page) {
            // Hide the main content
            const mainContent = document.querySelector('main');
            if (mainContent) {
                mainContent.style.display = 'none';
            }

            // Remove any existing page overlay
            const existingOverlay = document.querySelector('.page-overlay');
            if (existingOverlay) {
                existingOverlay.remove();
            }

            // Create and display the page content
            const pageOverlay = document.createElement('div');
            pageOverlay.className = 'page-overlay';
            pageOverlay.style.padding = '20px';
            pageOverlay.style.textAlign = 'center';

            const pageTitle = document.createElement('h1');
            pageTitle.textContent = capitalizeFirstLetter(page);
            pageOverlay.appendChild(pageTitle);

            if (page === 'services') {
                const servicesImage = document.createElement('img');
                servicesImage.src = 'https://e7.pngegg.com/pngimages/1015/798/png-clipart-lawn-mowers-string-trimmer-garden-machine-gazon-mower-lawn.png';
                servicesImage.style.maxWidth = '50%';
                servicesImage.style.maxHeight = '300px';
                servicesImage.style.objectFit = 'contain';
                servicesImage.style.margin = '20px 0';
                pageOverlay.appendChild(servicesImage);
            } else {
                const pageContent = document.createElement('p');
                pageContent.textContent = `This is the ${page} page content.`;
                pageOverlay.appendChild(pageContent);
            }

            document.body.appendChild(pageOverlay);

            // Update URL and title
            history.pushState(null, '', `${page}.html`);
            document.title = capitalizeFirstLetter(page);

            // Reset nav menu color
            const navMenu = document.querySelector('nav');
            if (navMenu) {
                navMenu.style.color = '';
                const navMenuLinks = navMenu.querySelectorAll('a');
                navMenuLinks.forEach(link => {
                    link.style.color = '';
                });
            }

            // Scroll to the top of the page
            window.scrollTo(0, 0);
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // Load the home page by default
        loadPage('accueil');
    });
</script>
